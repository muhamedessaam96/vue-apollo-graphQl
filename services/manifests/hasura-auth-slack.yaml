---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hasura-auth-slack
  name: hasura-auth-slack
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasura-auth-slack
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  template:
    metadata:
      labels:
        app: hasura-auth-slack
    spec:
      containers:
      - image: hasura/hasura-auth-slack:bed7c8
        imagePullPolicy: IfNotPresent
        name: hasura-auth-slack
        ports:
        - containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hasura-auth-slack
  name: hasura-auth-slack
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: hasura-auth-slack
  type: ClusterIP
